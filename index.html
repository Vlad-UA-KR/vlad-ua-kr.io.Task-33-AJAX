<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AJAX</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="shortcut icon" href="./img/ajax-icon.svg" type="image/x-icon">
	<script src="https://kit.fontawesome.com/7b8c4c7eb7.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body id="body">
	<div class="wrapper">

		<header class="header">
			<div class="header__container container">
				<div class="header__flex-row">
					<a href="#" class="header__logo">
						<i class="fa-solid fa-film"></i>
						<span>Filmoteka</span>
					</a>
					<div class="header__favorites-wrapper">
						<button class="header__favorites-btn" title="Open favorites">
							<i class="fa-regular fa-heart header__favorites-btn_like"></i>
							<i class="fa-solid fa-xmark header__favorites-btn_close hide"></i></button>
					</div>
				</div>
				<form class="header__form" id="search-form">
					<input class="header__input" type="text" name="title" id="input" placeholder="Please enter movie name">
					<button class="header__submit" type="submit" id="btn"><i class="fa-solid fa-magnifying-glass"
							title="To start searching"></i></button>
				</form>
			</div>
		</header>
		<main class="main">
			<div class="main__container container">
				<div class="main__film-list-inner">
					<ul class="main__film-list film-list">

					</ul>
					<ul class="main__pagination pagination">

					</ul>
				</div>
				<div class="main__favorites-inner hide">
					<h2 class="main__fav-title">Favorit list</h2>
					<h2 class="main__fav-title main__fav-title_empty hide">Favorit list empty</h2>
					<ul class="main__favorites-list favorites-list container">

					</ul>
					<button class="main__fav-btn hide">Clear favorite list</button>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container container">
				<p class="footer__rights">Â© 2021 | All Rights Reserved | </p>
				<p class="footer__develop"> Developed by <a href="https://github.com/Vlad-UA-KR" target="_blank"><i
							class="fa-brands fa-github"></i></a></p>
			</div>
		</footer>
	</div>

	<script src="./assets/js/script.js"></script>
</body>

</html>
